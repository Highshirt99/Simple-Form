<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Stutern</h1>
    <div id="master-div-style">
        <p>Tell us something positive that happened to you today.</p>

        <form action="/action" method="post">
           
            <div class="form-rows">
                <div class="labels">
                    <label for="name" id="name-label">Name</label>
                </div>
                <div class="fields">
                   <input type="text" class="input-fields" name="name" id="name" placeholder="Enter your name" required/>
                </div>
            </div>

            <div class="form-rows">
                <div class="labels">
                    <label for="email" id="email-label">Email</label>
                </div>
                <div class="fields">
                   <input type="email" class="input-fields" name="email" id="email" placeholder="Enter your email" required/>
                </div>
            </div>

            <div class="form-rows">
                <div class="labels">
                    <label for="number" id="number-label">On a scale of 1-10, how good was it?</label>
                </div>
                <div class="fields">
                   <input type="number" class="input-fields" name="number" id="name" placeholder="Enter a number between 1 to 10" required/>
                </div>
            </div>

            <div class="form-rows">
                <div class="labels">
                    <label for="dropdown" id="dropdown-label">Where did it happen?</label>
                </div>
                <div class="fields">
                  <select name="location" id="dropdown" class="dropdown">
                    <option value="home">Home</option>
                    <option value="school">School</option>
                    <option value="work">Work</option>
                  </select>
                </div>
            </div>

            <div class="form-rows">
                <div class="labels">
                    <label for="radio" id="radio-label">At what time or day did it happen?</label>
                </div>
                <div class="fields">
                    <ul style="list-style: none;">
                        <li class="radio">
                            <label>
                                Morning
                                <input type="radio" name="time-radio" class="user-selection">
                            </label>
                        </li>
                        <li class="radio">
                            <label>
                                Afternoon
                                <input type="radio" name="time-radio" class="user-selection">
                            </label>
                        </li>
                        <li class="radio">
                            <label>
                                Evening
                                <input type="radio" name="time-radio" class="user-selection">
                            </label>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="form-rows">
                <div class="labels">
                    <label for="checkbox" id="checkbox-label">
                        What emotions did you experience?
                        <br/>
                        (Select all that apply)
                    </label>
                </div>
                <div class="fields">
                    <ul style="list-style: none;">
                        <li class="radio">
                            <label>
                                Excited
                                <input type="checkbox" name="time-radio" class="user-selection">
                            </label>
                        </li>
                        <li class="radio">
                            <label>
                                Humbled
                                <input type="checkbox" name="time-radio" class="user-selection">
                            </label>
                        </li>
                        <li class="radio">
                            <label>
                                Elated
                                <input type="checkbox" name="time-radio" class="user-selection">
                            </label>
                        </li>
                        <li class="radio">
                            <label>
                                Loved
                                <input type="checkbox" name="time-radio" class="user-selection">
                            </label>
                        </li>
                        <li class="radio">
                            <label>
                                Enthusiastic
                                <input type="checkbox" name="time-radio" class="user-selection">
                            </label>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="form-rows">
                <div class="labels">
                    <label for="textarea" id="textarea-label">Please describe your positive experience</label>
                </div>
                <div class="fields">
                   <textarea class="input-fields" style="height: 50px; resize:vertical" cols="1" rows="4" placeholder="Enter your experience here..."></textarea>
                   
                </div>
            </div>

            <button class="button" id="submit" type="submit">Submit</button>

        </form>

    </div>
    
</body>
</html>
